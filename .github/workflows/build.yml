name: build

on:
  pull_request:
  push:
    branches:
      - main

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: jsirianni/opentelemetry-collector-contrib-container-builds

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.17
        contrib_version:
          - "v0.45.1"
          - "v0.45.0"
          - "v0.44.0"
          - "v0.43.0"

    steps:
    - uses: actions/checkout@v2

    - name: Checkout Contrib ${{ matrix.contrib_version }}
      uses: actions/checkout@v2
      with:
        repository: open-telemetry/opentelemetry-collector-contrib
        path: opentelemetry-collector-contrib
        ref: ${{ matrix.contrib_version }}

    - name: Set up Go ${{ matrix.go_version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}

    - name: Cache Go
      id: go-cache
      uses: actions/cache@v2
      env:
        cache-name: cache-go-modules
      with:
        path: |
          /home/runner/go/pkg/mod
          /home/runner/.cache/go-build
          /home/runner/go/bin
        key: v1-go-pkg-mod-${{ runner.os }}-${{ matrix.go_Version }}-${{ matrix.contrib_version }}-${{ hashFiles('**/go.mod', '**/go.sum') }}

    - name: Go Mod Download
      run: go mod download
      working-directory: opentelemetry-collector-contrib

    - name: Build Collector
      run: make otelcontribcol
      working-directory: opentelemetry-collector-contrib

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Build Container Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        #platforms: linux/amd64,linux/arm64
        platforms: linux/amd64
        push: false
        tags: 
          contrib:${{ matrix.contrib_version }}-go${{ matrix.go_version }}

    - name: Run Container with Test Config
      run: |
        docker run \
          --name otel \
          -v ${PWD}/test/config.yaml:/config.yaml \
         contrib:${{ matrix.contrib_version }}-go${{ matrix.go_version }} --config /config.yaml

    - name: Install Cinc
      run: |
        curl -L https://omnitruck.cinc.sh/install.sh | \
        sudo bash -s -- -P cinc-auditor -v 4

    - name: Run Inspec Tests
      run: cinc-auditor exec test/cinc.rb -t "docker://otel"

  release:
    runs-on: ubuntu-20.04
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.17
        contrib_version:
          - "v0.45.1"
          - "v0.45.0"
          - "v0.44.0"
          - "v0.43.0"

    steps:
    - uses: actions/checkout@v2

    - name: Checkout Contrib ${{ matrix.contrib_version }}
      uses: actions/checkout@v2
      with:
        repository: open-telemetry/opentelemetry-collector-contrib
        path: opentelemetry-collector-contrib
        ref: ${{ matrix.contrib_version }}

    # Install the cosign tool except on PR
    # https://github.com/sigstore/cosign-installer
    - name: Install cosign
      if: github.event_name != 'pull_request'
      uses: sigstore/cosign-installer@1e95c1de343b5b0c23352d6417ee3e48d5bcd422
      with:
        cosign-release: 'v1.4.0'

    - name: Set up Go ${{ matrix.go_version }}
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go_version }}

    - name: Cache Go
      id: go-cache
      uses: actions/cache@v2
      env:
        cache-name: cache-go-modules
      with:
        path: |
          /home/runner/go/pkg/mod
          /home/runner/.cache/go-build
          /home/runner/go/bin
        key: v1-go-pkg-mod-${{ runner.os }}-${{ matrix.go_Version }}-${{ matrix.contrib_version }}-${{ hashFiles('**/go.mod', '**/go.sum') }}

    - name: Go Mod Download
      run: go mod download
      working-directory: opentelemetry-collector-contrib

    - name: Build Collector
      run: make otelcontribcol
      working-directory: opentelemetry-collector-contrib

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build Container Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        #platforms: linux/amd64,linux/arm64
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: 
          jsirianni/opentelemetry-collector-contrib-container-builds:${{ matrix.contrib_version }}-go${{ matrix.go_version }}

    # Sign the resulting Docker image digest except on PRs.
    # This will only write to the public Rekor transparency log when the Docker
    # repository is public to avoid leaking data.  If you would like to publish
    # transparency data even for private images, pass --force to cosign below.
    # https://github.com/sigstore/cosign
    - name: Sign the published Docker image
      env:
        COSIGN_EXPERIMENTAL: "true"
      # This step uses the identity token to provision an ephemeral certificate
      # against the sigstore community Fulcio instance.
      run: cosign sign ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}

    - name: Run Container with Test Config
      run: |
        docker run \
          --name otel \
          -v ${PWD}/test/config.yaml:/config.yaml \
          jsirianni/opentelemetry-collector-contrib-container-builds:${{ matrix.contrib_version }}-go${{ matrix.go_version }} --config /config.yaml

    - name: Install Cinc
      run: |
        curl -L https://omnitruck.cinc.sh/install.sh | \
        sudo bash -s -- -P cinc-auditor -v 4

    - name: Run Inspec Tests
      run: cinc-auditor exec test/cinc.rb -t "docker://otel"